name: Build

on:
  pull_request:
    paths:
      - .github/workflows/build.yml
      - android/**
      - assets/**
      - lib/**
      - tests/**
      - pubspec.yaml
      - pubspec.lock

permissions:
  contents: read # for checkout

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ’ - Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          cache: true
          flutter-version: 3.x
          channel: stable

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: ğŸŒ± - Get dependencies
        run: flutter pub get

      - name: ğŸ’… - Lint
        run: flutter analyze

      - name: ğŸ› - Run tests
        run: flutter test

      - name: ğŸ”¨ - Build Android app
        run: flutter build appbundle --flavor dev --debug

      - name: ğŸ”¨ - Build Web
        run: flutter build web --debug
