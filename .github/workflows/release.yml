name: Release App

on:
  workflow_dispatch:
    inputs:
      release-track:
        type: choice
        description: Release environment
        options:
          - internal
          - alpha
          - production
        default: internal
      whats-new:
        type: string
        description: What's new text for Play Store (supports escape chars)
        # Don't shame me, this is in case I really have nothing new to write :)
        default: Nova versÃ£o com melhorias funcionais.
      skip-mobile-deploy:
        type: boolean
        description: Skips deploy to mobile (useful since it takes long)
        default: false
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - android/**
      - assets/**
      - lib/**
      - .releaserc
      - pubspec.yaml
      - pubspec.lock

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  RELEASE_TRACK: ${{ github.event_name == 'push' && 'internal' || inputs.release-track }}

jobs:
  debug:
    runs-on: ubuntu-latest
    name: ğŸ” Show input values
    steps:
      - name: Show input values
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUTS: ${{ toJSON(inputs) }}
        run: |
          echo "event-name: $EVENT_NAME"
          echo "inputs: $INPUTS"

  version:
    name: ğŸ”„ Get new version
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.semantic-release.outputs.new_release_version }}
    steps:
      - name: ğŸ’‚- Ensure release is not for production on regular branch
        run: exit 1
        if: ${{ env.RELEASE_TRACK == 'production' && github.ref != 'refs/heads/main' }}

      - uses: actions/checkout@v4

      - name: ğŸšš - Semantic Release
        uses: cycjimmy/semantic-release-action@9cc899c47e6841430bbaedb43de1560a568dfd16 # v5.0.0
        id: semantic-release
        with:
          dry_run: true
          extra_plugins: |
            semantic-release-replace-plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: ğŸ“¦ Build App
    runs-on: ubuntu-latest
    needs: [ version ]
    if: ${{ !cancelled() && inputs.skip-mobile-deploy != 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“© - Retrieve the build signature secrets
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo -ne "$KEYSTORE" | base64 --decode > android/pessoa-pensadora.jks && \
          echo "$KEY_PROPERTIES" > android/key.properties

      - name: ğŸ’ - Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          cache: true
          flutter-version: 3.x
          channel: stable

      - uses: actions/setup-java@v4
        name: â˜• - Install Java
        with:
          distribution: corretto
          java-version: 21

      # Google Play requires version code (int) to increment on every release
      - name: ğŸ”§ - Prepare release
        run: |
          currentDate=$(date '+%y%m%d%H%M')
          # Trims last character to prevent being larger than max int
          versionCode="${currentDate%?}"
          
          sed -i -E "s/^version: (.*)\$/version: ${{ needs.version.outputs.new-version || '\1' }}+$versionCode/gm" pubspec.yaml 

      - name: ğŸŒ± - Get dependencies
        run: cat pubspec.yaml && echo "---------" && flutter pub get

      - name: ğŸ”¨ - Build app bundle
        run: |
          flutter build appbundle --release --flavor prod

      - name: ğŸ§¹ - Cleanup
        run: |
          rm android/pessoa-pensadora.jks android/key.properties
          mv build/app/outputs/bundle/prodRelease/app-prod-release.aab PessoaPensadora.aab

      - name: ğŸ“¦ - Copy App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: PessoaPensadora.aab
          path: PessoaPensadora.aab
          if-no-files-found: error

  release:
    name: ğŸš¢ Release
    needs: [ build ]
    runs-on: ubuntu-latest
    # GitHub releases are meant only for production releases,
    # otherwise I would need to delete the release made in the internal track to release to prod
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && 
            inputs.release-track == 'production' && needs.build.result == 'success' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¦ - Copy server artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: ğŸ§ - Display structure of downloaded artifacts
        run: ls -R artifacts/

      - name: ğŸšš - Semantic Release
        uses: cycjimmy/semantic-release-action@9cc899c47e6841430bbaedb43de1560a568dfd16 # v5.0.0
        with:
          extra_plugins: |
            semantic-release-replace-plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-google-play:
    name: ğŸ“± Publish to Google Play
    needs: [ build, release ]
    runs-on: ubuntu-latest
    # Publishing to Play Store even with no GitHub Release
    # for internal releases (prod check is done in the `version` job)
    if: ${{ !cancelled() && needs.build.result == 'success' && needs.release.result != 'failure' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ - Copy server artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - id: auth
        name: ğŸ”‘ - Login to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ vars.GCP_PROJECT_ID }}/locations/global/workloadIdentityPools/${{ vars.GCP_WORKLOAD_IDENTITY_POOL }}/providers/${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: ğŸ”§ - Print release notes
        run: |
          mkdir releaseNotes/
          echo -ne "${{ inputs.whats-new }}" > releaseNotes/whatsnew-pt-PT

      - name: ğŸš€ - Upload to Google Play
        uses: r0adkll/upload-google-play@935ef9c68bb393a8e6116b1575626a7f5be3a7fb # v1.1.3
        with:
          serviceAccountJson: ${{ steps.auth.outputs.credentials_file_path }}
          packageName: me.l3n.pessoapensadora.pessoa_pensadora
          releaseFiles: artifacts/PessoaPensadora.aab
          track: ${{ env.RELEASE_TRACK }}
          whatsNewDirectory: releaseNotes/

  publish-to-github-pages:
    name: ğŸ“„ Publish to GitHub Pages (unused)
    needs: [ version ]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && inputs.release-track == 'production' }}
    permissions:
      contents: read
      id-token: write
      pages: write
      deployments: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ’ - Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          cache: true
          flutter-version: 3.x
          channel: stable

      - name: ğŸŒ± - Get dependencies
        run: cat pubspec.yaml && echo "---------" && flutter pub get

      - name: ğŸ”¨ - Build web
        run: |
          flutter build web --release

      - name: ğŸ”§ - Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ - Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: ğŸš€ - Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment

  publish-to-cloudflare-pages:
    name: ğŸŒ Publish to Cloudflare Pages
    needs: [ version ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ’ - Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          cache: true
          flutter-version: 3.x
          channel: stable

      - name: ğŸŒ± - Get dependencies
        run: cat pubspec.yaml && echo "---------" && flutter pub get

      - name: ğŸ”¨ - Build web
        run: flutter build web --release

      - name: ğŸš€ - Deploy to Cloudflare Pages
        uses: andykenward/github-actions-cloudflare-pages@271dc9ded31dd29f5741cee160513a54b8f9b64e # v3.1.0
        id: pages
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          cloudflare-project-name: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
          directory: build/web
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-environment: Cloudflare Pages${{ (env.RELEASE_TRACK == 'production' && '') || ' (Preview)' }}
