name: Release App

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: read # for checkout

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“© - Retrieve the build signature secrets
        env:
          KEYSTORE: ${{ secrets.KEYSTORE }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo -ne "$KEYSTORE" | base64 --decode > android/pessoa-bonito.jks && \
          echo "$KEY_PROPERTIES" > android/key.properties

      - name: ğŸ’ - Install Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: ğŸŒ± - Get dependencies
        run: flutter pub get
      - name: ğŸ”¨ - Build
        run: flutter build apk --release --flavor prod

      - name: ğŸ§¹ - Cleanup
        run: |
          rm android/pessoa-bonito.jks android/key.properties
          mv build/app/outputs/flutter-apk/app-prod-release.apk PessoaBonito.apk

      - name: ğŸ“¦ - Copy artifact
        uses: actions/upload-artifact@v4
        with:
          name: PessoaBonito.apk
          path: PessoaBonito.apk
          if-no-files-found: error

  release:
    name: Release
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¦ - Copy server artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: ğŸ§ - Display structure of downloaded artifacts
        run: ls -R artifacts/

      - name: ğŸšš - Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            semantic-release-replace-plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

